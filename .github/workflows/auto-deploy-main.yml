name: auto-deploy-main
# secrets:
# registry_url
# image_name
# registry_username
# registry_password
# deploy_host
# deploy_host_username
# deploy_host_password
env:
  docker_compose_file: ./docker/app-mysql/docker-compose.yml
on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    strategy:
      matrix:
        node_version: [ '14' ]
    runs-on: ubuntu-latest
    container: node:${{ matrix.node_version }}
    services:
      verdaccio: # used to build docker image
        image: verdaccio/verdaccio
        ports:
          - 4873:4873
    environment:
      name: auto-deploy-main  # Settings -> Environments ->
      # url: https://github.com
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3

      - name: yarn install and build
        run: |
          yarn config set registry https://registry.npmjs.org/
          yarn install
          yarn build

      - name: install expect
        run: |
          apt-get update
          apt-get -y install expect
      - name: adduser and login verdaccio npm registry
        run: |
          set timeout 10
          spawn npm adduser --registry http://verdaccio:4873
          expect "Username:"
          send "test\n"
          expect "Password:"
          send "123456\n"
          expect "Email: (this IS public)"
          send "test@mail.com\n"
          spawn npm login --registry http://verdaccio:4873
          expect "Username:"
          send "test\n"
          expect "Password:"
          send "123456\n"
          expect "Email: (this IS public)"
          send "test@mail.com\n"
        shell: expect {0}

      - name: publish to verdaccio npm registry
        id: publish_verdaccio
        run: |
          yarn release:force --registry http://verdaccio:4873

      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      -
        name: Login docker Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.registry_url }}/
          username: ${{ secrets.registry_username }}
          password: ${{ secrets.registry_password }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: ./docker/nocobase/Dockerfile
          build-args: npm_registry=http://verdaccio:4873
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.registry_url }}/${{ secrets.image_name }}:latest
            ${{ secrets.registry_url }}/${{ secrets.image_name }}:${{ github.sha }}

      - name: copy deploy file via ssh password
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.deploy_main_host }}
          username: ${{ secrets.deploy_main_host_username }}
          password: ${{ secrets.deploy_main_host_password }}
          source: ${{ env.docker_compose_file }}
          target: "/deploy"

      - name: ssh deploy
        uses: appleboy/ssh-action@master
        env:
          image_tag: ${{ secrets.registry_url }}/${{ secrets.image_name }}:${{ github.sha }}
        with:
          host: ${{ secrets.deploy_main_host }}
          username: ${{ secrets.deploy_main_host_username }}
          password: ${{ secrets.deploy_main_host_password }}
          script: |
            docker login --username=${{ secrets.registry_username }} --password=${{ secrets.registry_password }} ${{ secrets.registry_url }}
            docker pull ${{ env.image_tag }}
            export image_tag=${{ env.image_tag }}
            cd /deploy
            docker-compose -f ${{ env.docker_compose_file }} up -d
