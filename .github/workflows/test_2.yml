name: Auto Deploy
# deploy_host
# deploy_host_username
# deploy_host_password
# Create file in advance: /home/ecs-user/nocobase/pr-docker-compose-template.yml
# https://docs.github.com/cn/actions/using-workflows/events-that-trigger-workflows#workflow_run
on:
  workflow_run:
    workflows: [ "test event ]
    types:
      - "completed"

jobs:
  up_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Download artifact'
        uses: actions/github-script@v6
        with:
          script: |
              let allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
                 owner: context.repo.owner,
                 repo: context.repo.repo,
                 run_id: context.payload.workflow_run.id,
              });
              let matchArtifact = allArtifacts.data.artifacts.filter((artifact) => {
                return artifact.name == "pr_number"
              })[0];
              let download = await github.rest.actions.downloadArtifact({
                 owner: context.repo.owner,
                 repo: context.repo.repo,
                 artifact_id: matchArtifact.id,
                 archive_format: 'zip',
              });
              let fs = require('fs');
              fs.writeFileSync(`${process.env.GITHUB_WORKSPACE}/pr_number.zip`, Buffer.from(download.data));

      - name: 'Unzip artifact'
        run: unzip pr_number.zip

      - name: 'set pr_number to env'
        run: |
          pr_number=`cat ./pr_number`
          echo $pr_number
          echo "pr_number=$pr_number" >> $GITHUB_ENV
      
      - name: 'test env'
        run: |
          echo ${{ env.pr_number }}
      
      - name: 'if pr num env'
        if: ${{ env.pr_number }}
        run: |
          echo 'here!'
          echo ${{ env.pr_number }}
